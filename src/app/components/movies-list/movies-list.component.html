<h2>Movies Original</h2>
<div class="container">
  <div class="card mb-3" *ngFor="let movie of movies">
    <h3 class="card-title">{{ movie.title }}</h3>
    <img class="card-img-top" src="{{ movie.image }} " alt="{{ movie.title }}">
    <div class="card-body"> 
      <p class="card-text">{{ movie.type}}</p>
      <p class="card-text"><small class="text-muted">{{ movie.year }}</small></p>
      <i class="fas fa-heart"></i>
    </div>
  </div>
</div>
